<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript While Loop</h2>
    <p id="demo"></p>

    <script>
        var text = "";
        var i = 0;
        while(i<15){
            text += "<br>The nuimber is "+i;
            i++;
        }

        document.getElementById("demo").innerHTML = text;
    </script>


</body>
</html>
